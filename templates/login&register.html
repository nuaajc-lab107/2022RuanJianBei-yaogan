<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册界面</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/login&register.css">
</head>

<body>
    <div class="fixed">
        <div class="icons_ai">
     <a href=""><img src="../static/img/AI.png" width="40px" height="40px" alt=""></a>
 </div>
     <div class="guanwang">智脑
         <p1>
             丨
         </p1>
         <div class="En">IntelligentBrain</div>
     </div>
     <div class="aistudio"><a href="https://aistudio.baidu.com/aistudio/index" target="_blank">访问AIStudio官网</a></div>
     <div class="feijiang"><a href="https://www.paddlepaddle.org.cn/" target="_blank">访问飞桨官网</a></div>
     <div class="icons_admin">
         <a href="./login&register.html"><img src="../static/img/admin.png" width="38px" height="38px" alt=""></a>
     </div> 
 </div>  
    <!-- 整体布局 -->
    <div class="container right-panel-active">

        <!-- 注册框 -->
        <div class="container_from container_signup">
            <form action="/register" class="from" id="from1" method="post">
                <h2 class="form_title">注册账号</h2>
                <input type="tel" placeholder="Telephone" class="input" pattern="^1[0-9]{10}$" name="telphone">
                <input type="text" placeholder="Username" class="input" name="username">
                <input type="password" placeholder="Password" class="input" name="password">
                <button class="btn">点击注册</button>
            </form>
        </div>

        <!-- 登录框 -->
        <div class="container_from container_signin">
            <form action="/login" class="from" id="from2" method="post" enctype="multipart/form-data">
                <h2 class="form_title">欢迎登录</h2>
                <input type="text" placeholder="Username" class="input" id="user" name="User">
                <input type="password" placeholder="Password" class="input" id="'pwd" name="pwd">
                <div>
                    <span>记住密码</span><input type="checkbox" name="rup" id="rup" />
                    <span>自动登录</span><input type="checkbox" name="autoLogin" />
                </div>
                <a href="#" class="link">忘记密码?</a>
               <button class="btn" name="denglu" id="denglu" type="submit">登录</button>
            </form>
        </div>

        <!--控制注册与登录移动-->
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay_left">
                    <button class="btn" id="signin">已有账号，直接登录</button>
                </div>
                <div class="overlay_panel overlay_right">
                    <button class="btn" id="signup">没有账号，点击注册</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="login.js"></script> -->
	
</body>
<script>
  const signinBtn = document.getElementById("signin");
const signupBtn = document.getElementById("signup");
const container = document.querySelector(".container");

signinBtn.addEventListener("click", () => {
    container.classList.remove("right-panel-active")
})

signupBtn.addEventListener("click", () => {
    container.classList.add("right-panel-active")
})

</script>
</html>
